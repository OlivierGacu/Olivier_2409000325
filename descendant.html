<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>
            Descendant Lists
        </title>
        <style>
            ol > li {
                color: blue;
            }
        </style>
    </head>
    <body>
        
        A Descendant list:
        <ol> An Ordered list:
            <li>First item</li>
            <li>Second item</li>
            
            An Unordered List:
            <ul>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ul>
            <li>Third item</li>

        </ol>

    </body>
</html>
